<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Profile card component</title>

  </head>
  <body>
    <div class="top-img-container">
      <img src="assets/images/top-circle.svg" class="top-circle">
    </div>
    <div class="card">
      <img src="assets/images/card-pattern.svg" class="card__background-card">
      <img src="assets/images/victor.jpg" class="card__profile-img">
      <h3 class="card__name">Victor Crest <span class="card__edad text--grey">26</span></h3>
      <span class="card__city text--grey">London</span>

      <div class="card__container--data">
        <div class="container--follows container--stats">
          <h3 class="stats followers--cant">80k</h3>
          <span class="subtitle--stats follows--subtitle">Followers</span>
        </div>
        <div class="container--likes container--stats">
          <h3 class="stats likes--cant">803k</h3>
          <span class="subtitle--stats Likes--subtitle">Likes</span>
        </div>
        <div class="container--photos container--stats">
          <h3 class="stats photo--cant">1.4k</h3>
          <span class="subtitle--stats Photos--subtitle">Photos</span>
        </div>
        
      </div>
    </div>
    <div class="container-img-bottom">
      <img src="assets/images/bottom-circle.svg"  class="bottom-circle">
    </div>
  </body>
</html>
